<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denpa Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Denpa Puzzle</h1>
    <p>画像をドラッグして好きな場所に配置してください。</p>

    <div id="game-container">
        <!-- ここに画像が動的に追加されます -->
    </div>

    <div id="controls">
        <button id="finish-button" disabled>完成！</button>
    </div>

    <div id="result-container">
        <h2>完成した画像</h2>
        <!-- ここに合成された画像が表示されます -->
    </div>

    <script src="script.js"></script>
</body>
</html>
